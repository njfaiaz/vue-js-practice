<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="vue.global.js"></script>
    <title>Cdn Vue js install</title>
</head>
<body>
    <header> Vue js Bangla Two way data binding</header>
    

    <div id="app"> 
        <h2>Enter a number</h2>
        <!-- :value="num" @input="handelInput"  v=model lekher karone e ei 2ta kekha lagbe na-->
        <input v-model.number="num" type="text" > 
        <br>
        <button @click="getDouble" >Get Double</button>
        <button @click="getSquare" >Get Square</button>
        <button @click="addTo" >Get Add 10</button>
        <button @click="reset">Resat</button>
        <hr>
        <br>
        <label> Entered Number:</label> {{ num }}
        <br>
        <label> Result :</label> {{ result }}
    </div>


    <script src="app.js"></script>
</body>
</html>
