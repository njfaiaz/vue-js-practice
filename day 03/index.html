<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="vue.global.js"></script>
    <title>Cdn Vue js install</title>
</head>
<body>
    <header> Vue js Bangla </header>
    

    <div id="app"> 
        <h3>Time : {{ getCurrentTime() }}</h3>
        <h3>Counter : {{ count }}</h3>

        <button v-on:click="increase">inc</button> <!-- event bind property -->
        <button v-on:click="decrease">dec</button>  <!-- event bind property -->


        
        <button @click="count = count + 1">Increment</button> <!-- event bind shortcut property -->
        <button @click="decrease">Decrement</button> <!-- event bind shortcut property -->
    </div>


    <script src="app.js"></script>
</body>
</html>
